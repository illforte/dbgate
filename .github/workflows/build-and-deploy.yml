name: Build and Deploy DbGate Premium

on:
  push:
    branches: [ master, main, premium-clean ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: illforte/dbgate-premium

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Build application
      run: yarn build:app

    - name: List build artifacts
      run: |
        echo "=== Checking build artifacts ==="
        find docker -type f -name "bundle.js" -o -name "package.json" | head -20
        find packages/web/public/build -type f 2>/dev/null | head -10 || echo "No web build found"

    - name: Verify premium patches in web bundle
      run: |
        echo "=== Verifying premium patches in web bundle ==="
        if grep -q "isProApp(){return.\{1,5\}}" packages/web/public/build/bundle.js 2>/dev/null; then
          echo "✅ Found isProApp in web bundle"
          grep -o "isProApp(){return.\{1,10\}}" packages/web/public/build/bundle.js | head -1
        else
          echo "❌ isProApp not found in web bundle"
          exit 1
        fi

    - name: Verify premium patches in API bundle
      run: |
        echo "=== Verifying premium patches in API bundle ==="
        if ls packages/api/dist/bundle.js 2>/dev/null; then
          if grep -q "premium" packages/api/dist/bundle.js; then
            echo "✅ Found premium in API bundle"
          else
            echo "⚠️  Premium not found in API bundle (may be minified)"
          fi
        else
          echo "⚠️  API bundle not found at expected location"
        fi

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image (unbundled)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.unbundled
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:unbundled
        no-cache: true

    - name: Verify bundle timestamp in image
      run: |
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        echo "=== Bundle timestamp in Docker image ==="
        docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest stat -c "%y %n" /home/dbgate-docker/public/build/bundle.js 2>/dev/null || echo "Bundle not found"
